<div class="container">
    <form #myFormulario="ngForm" (ngSubmit)="enviar()" >
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="email" class="form-control" id="name"  [(ngModel)]="usuario.name" required [ngModelOptions]="{standalone: true}" >
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="usuario.email" required [ngModelOptions]="{standalone: true}" >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
